<!DOCTYPE html>
<html lang="ja" ng-app="myapp"></html>

<head>
    <meta charset="utf-8">
    <title>Angular traing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body>
  <h1>AngularJSのトレーニング</h1>
  <div ng-controller="MainController">
    <p><input type="text" ng-model="query"></p>
    <ul>
        <li ng-repeat="user in users|filter:query">
            {{user.name}} {{user.score}}
        </li>
    </ul>
    <ul>
        <li ng-repeat="user in users|orderBy:'score'|limitTo:5">
            {{user.name}} {{user.score}}
        </li>
    </ul>
  </div>

</body>
</html>
